<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <title>Ninjump!</title>
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="scripts/app.js" charset="utf-8"></script>

</head>
<body>
  <section id="startScreen">

    <h2>How To Play</h2>
    <p>The aim of the game is to collect as many coins as you can until the time runs out or you lose all your lives by getting hit by the enemies weapons 
      <p> use the arrow keys to control your ninja <br> <img src="assets/arow keys.png"></p>
      <br>good luck!</p>
      <button id="startGame">Start Game</button>
  </section>
  <section class="header">
    <h1>Ninjump!</h1>
  </section>
  <section id="hud">
  
    <div id="lives">
      <img src="assets/tile000.png" alt="">
      <img src="assets/tile000.png" alt="">
      <img src="assets/tile000.png" alt="">
    </div>
    
    <div >time left: <span id="timeRemaining">100</span> seconds</div>
    <div>score: <span class="currentScore" id = "hudScore">0</span></div>
    
  </section>
  <main id="grid-wrapper">
    <section id="grid"></section>
    <div id="gameOverDisp">game over<br>your score was: <span class="currentScore" id = "gameOverScore">0</span>
    <div id="playAgain">Play Again?<br><button id="resetGame">Reset Game</button></div>
    </div>
  </main>
  <section id="btnContainer">
